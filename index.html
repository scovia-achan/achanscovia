    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <h1>AS</h1>
        <ul>
          <li><a href="#home-section">Home</a></li>
          <li><a href="#port-section">Portfolio</a></li>

        <div class="social">
          <a href=""><img src="./static/social/github.svg" alt="github" /></a>
