<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scovia Achan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>AS</h1>
        <ul>
            <li><a href="#home-section">Home</a></li>
            <li><a href="#port-section">Portfolio</a></li>
            <li><a href="#contact-section">Contact</a></li>
        </ul>
    </nav>

    <div class="section" id="home-section">
        <h1>Home section</h1>
    </div>
    <div class="section" id="port-section">
        <h1>Portfolio</h1>
        <div class="container">
            <div class="project1">
                <h2>Home Scovia's cafe</h2>
                <img src="/images/homenurse.jpg" alt="Food-app">
            </div>
            <div class="project2">
                <h2>Home nurse application</h2>
                <img src="/images/restaurant.jpg" alt="online restaurant">
            </div>
            <div class="project3">
                <h2>School automation</h2>
                <img src="/images/school.jpg" alt="School">
            </div>

        </div>
    </div>
    <div class="section" id="contact-section">
        <h1>Want to have a chat</h1>
        <form action="">
            <input type="text" placeholder="Your name">
            <input type="email" placeholder="Email address">
            <button id="submit-btn">Submit</button>
        </form>
        <div class="social">
            <a href=""><img src="/static/social/github.svg" alt="github"></a>
            <a href=""><img src="/static/social/linkedin.svg" alt="Linked in"></a>
            <a href=""><img src="/static/social/twitter.svg" alt="twitter"></a>
            <a href=""><img src="/static/social/facebook.svg" alt="facebook"></a>
        </div>
    </div>
</body>
</html>
